name: Release

on:
  push:
    tags:        
      - '**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: selebrow/selebrow

permissions: {}

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Create Draft Release
        run: gh release create ${GITHUB_REF_NAME} --generate-notes --draft
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-binary:
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        os: [darwin, windows, linux]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build Binary
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make build

          if [[ "$GOOS" == 'windows' ]]; then
            gh release upload ${GITHUB_REF_NAME} bin/selebrow-windows-${{ matrix.arch }}.exe#selebrow-windows-${{ matrix.arch }}.exe
          else
            gh release upload ${GITHUB_REF_NAME} bin/selebrow-${{ matrix.os }}-${{ matrix.arch }}#selebrow-${{ matrix.os }}-${{ matrix.arch }}
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: selebrow-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/selebrow-*

  publish-release:
    runs-on: ubuntu-latest
    needs: release-binary
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Publish
        run: gh release edit ${GITHUB_REF_NAME} --draft=false --latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-docker:
    runs-on: ubuntu-latest
    needs: release-binary
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: selebrow-linux-*
          path: ${{ github.workspace }}/bin
          merge-multiple: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: ./Dockerfile
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64,linux/arm64

  release-helm-chart:
    runs-on: ubuntu-latest
    needs: release-docker
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Setup Helm
        uses: azure/setup-helm@v1
        with:
          version: 'v3.19.0'

      - name: Package Helm chart
        run: |
          helm package ./charts/selebrow -d ./charts --version ${GITHUB_REF_NAME} --app-version ${GITHUB_REF_NAME}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish chart to GHCR
        run: |
          helm push ./charts/selebrow-*.tgz oci://ghcr.io/${GITHUB_REPOSITORY_OWNER}/helm-charts

  release-homebrew-tap:
    runs-on: ubuntu-latest
    needs: release-binary
    permissions:
      contents: read
    env:
      TAP_REPO: homebrew-tap
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout homebrew-tap repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: selebrow/homebrew-tap
          path: ${{ env.TAP_REPO }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Update homebrew formula
        env:
          TEMPLATE_PATH: .github/templates/selebrow.rb
          FORMULA_PATH: Formula/selebrow.rb
          OUTPUT_PATH: selebrow.rb
          BRANCH: ${{ github.ref_name }}-release
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          TITLE: Update formula version to ${{ github.ref_name }}
        run: |          
          ./.github/scripts/brew-formula.sh "${TEMPLATE_PATH}" "${GITHUB_REF_NAME}" >"${OUTPUT_PATH}"
                    
          if diff "${TAP_REPO}/${FORMULA_PATH}" "${OUTPUT_PATH}"; then
            echo Formula has not changed
            exit 0
          fi
          
          cp "${OUTPUT_PATH}" "${TAP_REPO}/${FORMULA_PATH}"
          cd "${TAP_REPO}"

          GH_USER_ID=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)
          git config user.name "${{ steps.app-token.outputs.app-slug }}[bot]"
          git config user.email "${GH_USER_ID}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com"

          git checkout -b "${BRANCH}"
          git add "${FORMULA_PATH}"
          git commit -m "${TITLE}"
          git push -u origin "${BRANCH}"
          gh pr create -f
